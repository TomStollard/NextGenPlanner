<div class="page" id="page-login">
  <div class="flexcontainer">
    <div id="login">
      <h1>NextGen Planner</h1>
      <h2>Please sign in:</h2>
      <form id="loginform">
        <input id="loginform-username" class="form-control" type="text" placeholder="Username" autofocus>
        <input id="loginform-password" class="form-control" type="password" placeholder="Password">
        <div class="alert alert-danger" role="alert" id="loginform-credserror">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          Sorry, those credentials were incorrect. Please try again.
        </div>
        <div class="checkbox" id="loginform-rememberme">
          <input type="checkbox" value="" id="test"><label for="test">Remember Me</label>
        </div>
        <input id="loginform-devicename" class="form-control" type="text" placeholder="Device Name">
        <button id="loginform-submit" class="btn btn-primary" type="submit">Log In</button>
      </form>
    </div>
  </div>
</div>
