<div class="page" id="page-main">
  <div class="modal fade" id="modal-addhomework"></div>
  <div class="modal fade" id="modal-edithomework"></div>
  <div class="header-desktop">
    <div class="headerinner">
      <h1>Tom's Planner</h1>
      <div class="icons">
        <img class="button-main-tometable" src="/imgs/tometable.png" />
        <img class="button-main-settings" src="/imgs/settings.png" />
        <img class="button-global-logout" src="/imgs/logout.png" />
      </div>
    </div>
  </div>
  <div class="header-mobile">
    <div class="headerinner">
      <span class="glyphicon glyphicon-menu-hamburger mobilemenubutton"></span>
      <h1>Tom's Planner</h1>
      <div class="menu">
        <a class="button-main-tometable">Tometable</a>
        <a class="button-main-settings">Settings</a>
        <a class="button-global-logout">Logout</a>
      </div>
    </div>
  </div>
  <button class="btn btn-default" id="addhomeworkbutton">Add Homework</button>
  <div class="input-group" id="jumptodate">
    <span class="input-group-addon">Jump to date:</span>
    <div style="position: relative">
      <input type="text" class="form-control" placeholder="Date" id="movedatepicker">
    </div>
  </div>
  <div class="btn-group" id="weeknav">
    <a class="btn btn-default" id="lastweekbutton">&lt;&lt;&lt;</a>
    <a class="btn btn-default" id="currentweekbutton">Current Week</a>
    <a class="btn btn-default" id="nextweekbutton">&gt;&gt;&gt;</a>
  </div>

  <div class="columns" id="mainpage-panels">
    <div>
      <div class="panel panel-default" id="mainpage-panel-weeknotes">
        <div class="panel-heading">
          <h3 class="panel-title">Week Notes</h3>
        </div>
        <div class="panel-body"></div>
      </div>
      <div class="panel panel-default" id="mainpage-panel-weekhomework">
        <div class="panel-body"></div>
      </div>
    </div>
    <div>
      <div class="panel panel-default" id="mainpage-panel-todaytomorrow">
        <div class="panel-heading">
          <h3 class="panel-title">Today/Tomorrow</h3>
        </div>
        <div class="panel-body"></div>
      </div>
      <div class="panel panel-default" id="mainpage-panel-todo">
        <div class="panel-heading">
          <h3 class="panel-title">To Complete</h3>
        </div>
        <div class="panel-body"></div>
      </div>
    </div>
  </div>
</div>
